<div class="form-group col-6 pl-0 mb-0">
  <input name="keyword" class="form-control form-select form-select-md inputTrip" id="inputTrip-${ordinal_number}"
    placeholder="請選擇旅行項目" />
  <div id="divTrip-${ordinal_number}" class="rounded divTrip">
  </div>
</div>
<div class="form-group col-4 mb-0">
  <input class="form-control form-select form-select-md inputTripDate" id="inputTripDate-${ordinal_number}"
    placeholder="請選擇日期" />
  <div id="divTripDate-${ordinal_number}" class="rounded divTripDate">
  </div>
</div>
<div>
  <span class="fs-5 showPrice" id="showPrice-${ordinal_number}"></span>
</div>
<div class="ml-2">
  <img class="btnDeleteTrip d-none" src="/icons/icons8-close-48.png" height="36" />
  <img class="btnEditTrip d-none" src="/icons/icons8-edit-48.png" height="36" />
</div>
</div>
